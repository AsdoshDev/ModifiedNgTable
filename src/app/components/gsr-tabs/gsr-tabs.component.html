<div class="tabsWrapper">
  <ul class="nav nav-tabs">
    <li *ngFor="let tab of tabs;let in = index;"  class="{{tab.isClicked}}" (click)="selectTab(tab,in)">
      <a href="#">{{tab.title}}</a>
    </li>
  </ul>
  <ng-content  select=".tab-content"></ng-content>
  <div *ngIf="tabNavigation" class="tab-footer">
    <button (click)="navigateTab(false)">Back</button>
    <button (click)="navigateTab(true)">Next</button>
  </div>
</div>
<div class="tab-content">

<ng-container *ngIf="tabs[0].isClicked == 'active'">
  <div class="tab-content"></div>
 <button (click)="selectTab(tabs[1])">Run Query</button>
</ng-container>

<ng-container *ngIf="tabs[1].isClicked == 'active'">
  <div class="details-pane" *ngIf="tableInfo.level === 1">Level 1 details</div>
  <div class="details-pane" *ngIf="tableInfo.level === 2">Level 2 details of {{icData.id}} No. {{tableInfo.index}} </div>
  <div class="details-pane" *ngIf="tableInfo.level === 3">
    Level 3 details  of Company No {{tableInfo.index + 1}}
  </div>
    <gsr-table *ngIf="!tableInfo.levelDecider" [columnHeaders] = "columnHeaders" [dataObj] = "icData" [columnHeaderInfo] = "tableInfo"></gsr-table>
    <gsr-table *ngIf="tableInfo.levelDecider" [records] = "records" [columnHeaders] = "columnHeaders"  (sendLevel)="getLevel(levelDtls=$event)"  [dataObj] = "icData" [columnHeaderInfo] = "tableInfo"></gsr-table>
</ng-container>
<ng-container *ngIf="tabs[2].isClicked == 'active'">
  <gsr-table [dataObj] = "icData5" [columnHeaderInfo] = "tableInfo5" [columnHeaders] = "columnHeaders5"></gsr-table>
</ng-container>

</div>
