<div class="tabsWrapper">
  <ul class="nav nav-tabs">
    <li *ngFor="let tab of tabs;let in = index;"  class="{{tab.isClicked}}" (click)="selectTab(tab,in)">
      <a href="#">{{tab.title}}</a>
    </li>
  </ul>
  <ng-content  select=".tab-content"></ng-content>
  <div *ngIf="tabNavigationBtns" class="tab-footer">
    <button (click)="navigateTab(false)">Back</button>
    <button (click)="navigateTab(true)">Next</button>
  </div>
</div>
