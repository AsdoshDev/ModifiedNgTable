<gsr-tabs (sendTab) = "selectedTab=$event" [tabs] = "tabs"></gsr-tabs>


<div class="tab-content">
<ng-container *ngIf="!selectedTab || selectedTab.index==0">
<div>1</div>
    <!--FIRST TAB CONTENT GOES HERE -->

</ng-container>
<ng-container *ngIf="selectedTab && selectedTab.index==1">
        <div>2</div>
  <!--SECOND TAB CONTENT GOES HERE -->

</ng-container>  
<ng-container *ngIf="selectedTab && selectedTab.index==2">
        <div>3</div>
  <!--THIRD TAB CONTENT GOES HERE -->

</ng-container>  
</div>
